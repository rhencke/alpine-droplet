dist: trusty
sudo: required
language: minimal
addons:
  apt:
    packages:
    - qemu-utils
    - bzip2
script:
- sudo ./build-3.10-image.sh
before_deploy:
  # Set up git user name and tag this commit
  - git config --local user.name "Ben Pye"
  - git config --local user.email "ben@curlybracket.co.uk"
  - git tag "$(cat ./version)"
deploy:
  provider: releases
  api_key:
    secure: 
  file: "*.bz2"
  file_glob: true
  skip_cleanup: true
  on:
    repo: benpye/alpine-droplet
